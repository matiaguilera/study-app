<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> {{accion}} - Gabriela Ortega </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="topic">
  <ion-card>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="person-circle"
        color="primary"
      ></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombre :"
                label-placement="stacked"
                placeholder="Ingrese el nombre"
                [(ngModel)]="topic.name"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Orden :"
                labelPlacement="stacked"
                placeholder="Ingrese el orden"
                [(ngModel)]="topic.order"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Prioridad :"
                labelPlacement="stacked"
                placeholder="Ingrese prioridad en numeros"
                [(ngModel)]="topic.priority"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Color :"
                labelPlacement="stacked"
                placeholder="Ingrese el color"
                [(ngModel)]="topic.color"
              ></ion-input>
            </ion-item>
          </ion-list>
        </h2>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="saveTopic()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
